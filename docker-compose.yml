version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: thrivementor_db
    environment:
      POSTGRES_USER: thrivementor
      POSTGRES_PASSWORD: password
      POSTGRES_DB: thrivementor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thrivementor"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thrivementor_backend
    environment:
      DATABASE_URL: postgresql://thrivementor:password@postgres:5432/thrivementor
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

